<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" value="Adonaï Nangui">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Bootstrap Login UI</title>
</head>
<body style="height: 100vh;">

  <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">

    <!-- Ceci est le bouton qui déclenche le modal -->
    <button type="button" class="btn text-white rounded-0 btn-lg" style="background-color: #000000; " data-toggle="modal" data-target="#staticBackdrop">
      Je tente ma chance
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content rounded-0 border-0 mx-auto" style="transition: all .3s linear; background-image: linear-gradient(to bottom, #fdb100, #fb7900 25%, #ffffff 55%); height: 36rem; min-width: 530px; max-width: 800px;">
          <div class="modal-header rounded-0 border-0 position-relative">
            <img class="img-fluid position-absolute" src="./imgmin/img-title.png" alt="Gran Jeu Scool" style="width: 17.5rem; left: calc(50% - 8.75rem); top: -1.875rem;">
            <button type="button" class="close p-0 mt-1 mr-2" style="opacity: 1;" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="p-5">
              <h4 class="text-center text-white">
                Grâce à ton illimix tu as droit à un essai. Si tu alignes <br /> 3 images identiques, ya ko mom. Boul xaar ! <br />
  Pour démarrer, clique sur jouer
              </h4>
              <div class="d-flex justify-content-center align-items-center mb-4">
                <div class="position-relative bg-white" style="border-radius: 4rem;">
                  <img style="width: 6.25rem; height: auto;" class="img-fluid" src="./imgmin/phone.png" alt="">
                  <img style="z-index: 2; width: 3.125rem; right: calc(50% - 1.5625rem); top: 35%;" class="img-fluid position-absolute" src="./imgmin/question-mark.svg" alt="">
                </div>
                <div class="position-relative bg-white mx-2" style="border-radius: 4rem;">
                  <img style="width: 6.25rem; height: auto;" class="img-fluid" src="./imgmin/phone.png" alt="">
                  <img style="z-index: 2; width: 3.125rem; right: calc(50% - 1.5625rem); top: 35%;" class="img-fluid position-absolute" src="./imgmin/question-mark.svg" alt="">
                </div>
                <div class="position-relative bg-white" style="border-radius: 4rem;">
                  <img style="width: 6.25rem; height: auto;" class="img-fluid" src="./imgmin/phone.png" alt="">
                  <img style="z-index: 2; width: 3.125rem; right: calc(50% - 1.5625rem); top: 35%;" class="img-fluid position-absolute" src="./imgmin/question-mark.svg" alt="">
                </div>
              </div>
              <div class="text-center mt-5">
                <button class="btn btn-lg text-white font-weight-bold" style="width: 15.625rem; background-color: #fb7900; border-bottom: 6px solid #d85505;">Jouer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  
  <script src="js/app.min.js"></script>
</body>
</html>
